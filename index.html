<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>College Events Notice Board</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2b6cb0" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>College Events Notice Board</h1>
      <p class="tag">All campus events â€” offline friendly</p>
    </div>
    <div class="actions">
      <button id="installBtn" class="btn small" hidden>ðŸ“¥ Install</button>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <input id="search" type="search" placeholder="Search events (title, tag, venue)..." />
      <select id="filterMonth">
        <option value="">All months</option>
      </select>
      <button id="btnNew" class="btn">ï¼‹ Add Event</button>
      <button id="btnExport" class="btn ghost">Export JSON</button>
    </section>

    <section id="list" class="list">
      <!-- Event cards injected here -->
    </section>

    <section id="empty" class="empty muted">No events found.</section>

    <!-- Add / Edit Modal -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h2 id="modalTitle">Add Event</h2>
        <form id="eventForm">
          <label>Title
            <input name="title" required />
          </label>
          <label>Date & Time
            <input type="datetime-local" name="datetime" required />
          </label>
          <label>Venue
            <input name="venue" />
          </label>
          <label>Tags (comma separated)
            <input name="tags" placeholder="club,seminar,exam" />
          </label>
          <label>Description
            <textarea name="description" rows="3"></textarea>
          </label>
          <div class="row">
            <button type="submit" class="btn">Save</button>
            <button type="button" id="btnCancel" class="btn ghost">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>
  </main>

  <footer class="footer">
    <small>Made for college use. Edit <code>data/events.json</code> to add default events.</small>
  </footer>

  <script src="assets/app.js" defer></script>
</body>
</html>
