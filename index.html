<html lang="en">
<head>

    <style>
        /* CSS Variables for Design System */
        :root {
            --background: 210 20% 98%;
            --foreground: 215 25% 27%;
            --card: 0 0% 100%;
            --card-foreground: 215 25% 27%;
            --primary: 200 100% 45%;
            --primary-foreground: 0 0% 100%;
            --primary-glow: 200 100% 60%;
            --secondary: 145 100% 42%;
            --secondary-foreground: 0 0% 100%;
            --muted: 210 20% 95%;
            --muted-foreground: 215 15% 50%;
            --accent: 145 65% 48%;
            --accent-foreground: 0 0% 100%;
            --emergency: 0 85% 60%;
            --emergency-foreground: 0 0% 100%;
            --women-health: 315 85% 65%;
            --women-health-foreground: 0 0% 100%;
            --plant-health: 115 65% 50%;
            --plant-health-foreground: 0 0% 100%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 210 20% 90%;
            --input: 210 20% 95%;
            --ring: 200 100% 45%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
        }

        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .card {
            background: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
            box-shadow: 0 4px 20px -8px hsl(var(--foreground) / 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            padding: 0.5rem 1rem;
            text-decoration: none;
        }

        .btn-primary {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover {
            background: hsl(var(--primary) / 0.9);
        }

        .btn-hero {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 2rem;
            font-size: 1rem;
        }

        .btn-hero:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
        }

        .btn-outline:hover {
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .btn-emergency {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem;
            flex-direction: column;
            gap: 0.5rem;
            height: 120px; /* Fixed height for two buttons to fit */
            width: 100%;
        }

        .btn-emergency:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .textarea {
            width: 100%;
            min-height: 120px;
            padding: 0.75rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            resize: none;
            font-family: inherit;
        }

        .textarea:focus {
            outline: none;
            ring: 2px solid hsl(var(--ring));
        }

        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: var(--radius);
            border: 1px solid transparent;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            background: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .badge-outline {
            background: transparent;
            border-color: hsl(var(--border));
            color: hsl(var(--foreground));
        }

        /* Gradients */
        .gradient-primary {
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
        }

        .gradient-emergency {
            background: linear-gradient(135deg, hsl(var(--emergency)), hsl(315 85% 65%));
        }

        .gradient-subtle {
            background: linear-gradient(180deg, hsl(var(--background)), hsl(var(--muted)));
        }

        /* Modified Emergency Panel Styling */
        .card.gradient-emergency {
            width: 400px; /* Adjusted width for two buttons */
            height: 300px; /* Adjusted height for two buttons */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        /* Additional utility classes from your code (truncated for brevity) */
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .gap-4 { gap: 1rem; }
        .text-center { text-align: center; }
        .mb-6 { margin-bottom: 1.5rem; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .p-6 { padding: 1.5rem; }
        .text-2xl { font-size: 1.5rem; }
        .font-bold { font-weight: 700; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .space-x-2 > * + * { margin-left: 0.5rem; }
        .text-sm { font-size: 0.875rem; }
        .opacity-90 { opacity: 0.9; }
    </style>
</head>
<body>
